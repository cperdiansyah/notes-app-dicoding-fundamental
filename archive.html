<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App - Archive</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="note-list-container" id="noteListContainer">
            <note-list></note-list>
          </div>
        </section>
        <section class="notes-form" id="notes-form">
          <button class="flying-button">+</button>
          <div class="form-wrapper">
            <form id="note-form">
              <h3>Add Note</h3>
              <div className="input-title-wrapper">
                <input
                  type="text"
                  placeholder="Note Title"
                  required
                  pattern="^[a-zA-Z0-9,. ]*$"
                  maxlength="50"
                  id="title"
                  aria-describedby="titleValidation"
                  autocomplete="off"
                  name="title"
                />
                <p id="titleValidation" class="validation-message" aria-live="polite"></p>
              </div>
              <div className="input-body-wrapper">
                <textarea
                  id="desc-note"
                  cols="30"
                  rows="10"
                  placeholder="Body Note"
                  required
                  maxlength="255"
                  autocomplete="off"
                  aria-describedby="bodyValidation"
                  name="body"
                ></textarea>
                <p id="bodyValidation" class="validation-message" aria-live="polite"></p>
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
          <!-- <flying-button></flying-button> -->
          <!-- <note-form show="true"></note-form> -->
        </section>
      </div>
    </main>
    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
